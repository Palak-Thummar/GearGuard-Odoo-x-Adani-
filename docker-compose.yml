version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gg_postgres
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    image: odoo:17
    container_name: gg_odoo
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: postgres
      USER: odoo
      PASSWORD: odoo
      DATABASE: odoo
    volumes:
      - ./gear_guard_maintenance:/mnt/extra-addons/gear_guard_maintenance
      - odoo_data:/var/lib/odoo
    ports:
      - "8069:8069"
    command: odoo --addons-path=/mnt/extra-addons,/mnt/extra-addons/gear_guard_maintenance --db-filter=odoo

volumes:
  postgres_data:
  odoo_data:
